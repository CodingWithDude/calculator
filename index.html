<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa27ee4dff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons">
          <div data-all-clear id="deleteBtn" class="btn span2">Clear</div>
          <div data-backspace id="backspaceBtn" class="btn span2">
            Backspace
          </div>
          <div data-number class="btn" onclick="toggleInactive()">7</div>
          <div data-number class="btn">8</div>
          <div data-number class="btn">9</div>
          <div data-operation class="btn">÷</div>
          <div data-number class="btn">4</div>
          <div data-number class="btn">5</div>
          <div data-number class="btn">6</div>
          <div data-operation class="btn">*</div>
          <div data-number class="btn">1</div>
          <div data-number class="btn">2</div>
          <div data-number class="btn">3</div>
          <div data-operation class="btn">-</div>
          <div data-number class="btn">.</div>
          <div data-number class="btn">0</div>
          <div data-equals class="btn">=</div>
          <div data-operation class="btn">+</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        CodingWithDude
      </p>
      <a href="https://github.com/codingwithdude" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
