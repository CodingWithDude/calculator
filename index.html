<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa27ee4dff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="displayLast"></div>
          <div class="displayCurrent">0</div>
        </div>
        <div class="buttons">
          <div
            id="clearBtn"
            class="btn span2"
            onclick="simulateKeydown('Delete')"
          >
            Clear
          </div>
          <div
            id="deleteBtn"
            class="btn span2"
            onclick="simulateKeydown('Backspace')"
          >
            Backspace
          </div>
          <div class="btn" onclick="simulateKeydown('7')">7</div>
          <div class="btn" onclick="simulateKeydown('8')">8</div>
          <div class="btn" onclick="simulateKeydown('9')">9</div>
          <div class="btn" onclick="simulateKeydown('/')">÷</div>
          <div class="btn" onclick="simulateKeydown('4')">4</div>
          <div class="btn" onclick="simulateKeydown('5')">5</div>
          <div class="btn" onclick="simulateKeydown('6')">6</div>
          <div class="btn" onclick="simulateKeydown('*')">x</div>
          <div class="btn" onclick="simulateKeydown('1')">1</div>
          <div class="btn" onclick="simulateKeydown('2')">2</div>
          <div class="btn" onclick="simulateKeydown('3')">3</div>
          <div class="btn" onclick="simulateKeydown('-')">-</div>
          <div class="btn" onclick="simulateKeydown('.')">.</div>
          <div class="btn" onclick="simulateKeydown('0')">0</div>
          <div class="btn" onclick="simulateKeydown('Enter')">=</div>
          <div class="btn" onclick="simulateKeydown('+')">+</div>
        </div>
      </div>
      <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear());
          </script>
          CodingWithDude
        </p>
        <a href="https://github.com/codingwithdude" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
