<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa27ee4dff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons">
          <div id="Delete" data-all-clear class="btn span2">Clear</div>
          <div id="Backspace" data-backspace class="btn span2">Backspace</div>
          <div id="7" data-number class="btn">7</div>
          <div id="8" data-number class="btn">8</div>
          <div id="9" data-number class="btn">9</div>
          <div id="/" data-operation class="btn">÷</div>
          <div id="4" data-number class="btn">4</div>
          <div id="5" data-number class="btn">5</div>
          <div id="6" data-number class="btn">6</div>
          <div id="*" data-operation class="btn">*</div>
          <div id="1" data-number class="btn">1</div>
          <div id="2" data-number class="btn">2</div>
          <div id="3" data-number class="btn">3</div>
          <div id="-" data-operation class="btn">-</div>
          <div id="." data-number class="btn">.</div>
          <div id="0" data-number class="btn">0</div>
          <div id="Enter" data-equals class="btn">=</div>
          <div id="+" data-operation class="btn">+</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        CodingWithDude
      </p>
      <a href="https://github.com/codingwithdude" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
